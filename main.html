<div class="${componentId.tsTypeContain} ts-type-contain">
  <div class="${componentId.requestTypeContain}">
    <div class="ts-type-bar layui-form">
      <button class="${componentId.copyRequestTypeBtn} copy-type-btn">
        复制请求参数
      </button>
      <input
        type="checkbox"
        name="requestCommentSwitch"
        title="显示注释|隐藏注释"
        lay-skin="switch"
        lay-filter="${componentId.requestCommentSwitch}"
        checked
      />
    </div>
    <pre
      class="type-content"
      contenteditable
    ><code class="${componentId.requestTypeContent}"></code></pre>
  </div>
  <div class="${componentId.responseTypeContain}">
    <div class="ts-type-bar layui-form">
      <button class="${componentId.copyResponseTypeBtn} copy-type-btn">
        复制响应参数
      </button>
      <input
        type="checkbox"
        name="responseCommentRadio"
        title="显示注释|隐藏注释"
        lay-skin="switch"
        lay-filter="${componentId.responseCommentSwitch}"
        checked
      />
    </div>
    <pre
      class="type-content"
      contenteditable
    ><code class="${componentId.responseTypeContent}"></code></pre>
  </div>
</div>

<style>
  .ts-type-contain {
    display: flex;
  }
  .ts-type-contain > div {
    flex: 1;
  }
  .copy-type-btn {
    background: #1890ff;
    color: white;
    border-radius: 4px;
    border: none;
    margin: 4px 0;
    padding: 4px 8px;
    cursor: pointer;
  }
  .type-content {
    font-size: 12px;
    border: 1px solid #dfdfdf;
    border-radius: 4px;
    padding: 4px;
    overflow: auto;
    height: calc(100% - 30px);
    max-height: 500px;
    color: black;
    outline: none;
  }
  .method {
    padding: 4px;
    border-radius: 4px;
    color: white;
    background-color: #858585;
    font-weight: bold;
  }
  .method-get {
    background-color: #52a7f9;
  }
  .method-post {
    background-color: #46c588;
  }

  .ts-type-bar {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .ts-type-bar .layui-form-switch {
    margin-top: 0px;
  }
</style>
