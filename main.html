<div class="${componentId.tsTypeContain} ts-type-contain">
  <div class="${componentId.requestTypeContain}">
    <button class="${componentId.copyRequestTypeBtn} copy-type-btn">
      复制请求参数
    </button>
    <pre
      class="type-content"
      contenteditable
    ><code class="${componentId.requestTypeContent}"></code></pre>
  </div>
  <div class="${componentId.responseTypeContain}">
    <button class="${componentId.copyResponseTypeBtn} copy-type-btn">
      复制响应参数
    </button>
    <pre
      class="type-content"
      contenteditable
    ><code class="${componentId.responseTypeContent}"></code></pre>
  </div>
</div>

<style>
  .ts-type-contain {
    display: flex;
  }
  .ts-type-contain > div {
    flex: 1;
  }
  .copy-type-btn {
    background: #1890ff;
    color: white;
    border-radius: 4px;
    border: none;
    margin: 4px 0;
    padding: 4px 8px;
    cursor: pointer;
  }
  .type-content {
    border: 1px solid #dfdfdf;
    border-radius: 4px;
    padding: 4px;
    overflow: auto;
    height: calc(100% - 30px);
    max-height: 500px;
    color: black;
    outline: none;
  }
  .method {
    padding: 4px;
    border-radius: 4px;
    color: white;
    background-color: #858585;
  }
  .method-get {
    background-color: #52a7f9;
  }
  .method-post {
    background-color: #46c588;
  }
</style>
